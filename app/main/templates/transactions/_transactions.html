<tbody>  
    <tr>
        <td>{{ moment(trans.date).format('ll') }}</td>
        <td>{{ "$%.2f"|format(trans.amount) }}</td>
        {% if trans.ttype == 'E' %}
        <td>Expense</td>
        {% elif trans.ttype == 'I' %}
        <td>Income</td>
        {% else %}
        <td></td>
        {% endif %}
        <td>{{ trans.budget_category.category_title }}</td>
        <td>{{ trans.vendor }}</td>
        <td>{{ trans.note }}</td>
    </tr>
</tbody>
